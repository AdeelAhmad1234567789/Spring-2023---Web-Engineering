<!DOCTYPE html>

<head>
	<title>Map array in JS</title>
	<!here the map arry function working on a array which is which created a new array multiply by 10 for each number and var ary is saved as it is.>

	<script type="text/javascript">
		var ary =[10,20,30,40,50];

		var b = ary.Map(test);
		document.write(b);

		function test(x){
			
		return x * 10;

		}
	</script>
</head>
