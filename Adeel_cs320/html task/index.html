<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Welcome</h1>
    </header>
    <div class="form-container">
      <form class="form">
        <div class="form__item">
          <label class="form__label">Picture</label>
          <input type="file" accept="image/*" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label">Name</label>
          <input type="text" placeholder="Enter Name" required class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label">Gender</label>
          <select class="form__input">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form__item">
          <label class="form__label">Date of Birth</label>
          <input type="date" required class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label">CV File</label>
          <input type="file" accept=".pdf" class="form__input">
        </div>
        <div class="form__actions">
          <input type="submit" value="Submit" class="form__submit">
          <input type="reset" value="Reset" class="form__reset">
        </div>
      </form>
    </div>
  </body>
</html>
